<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>CSIT Registration Form</h1>
    <p>Please fill out this form with required information.</p>
    <fieldset>
        <label for="firstname">Enter your First Name:&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<input id="firstname" placeholder="First Name..." type="text" required/></label>
      <br>  <label for="lastname">Enter your Last Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="lastname" placeholder="Last Name..." type="text"required/></label>
       <br> <label for="Phonenumber">Enter your phone number: &nbsp;<input id="Phonenumber" type="tel" placeholder="+977..." required/></label>
       <br> <label for="email">Enter Your Email: &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="email" name="email" type="email" placeholder="Eg: someone@gmail.com" required /></label>
    </fieldset>
    <fieldset>
        <label for="gender">What's your gender ?<br><input type="radio" name="gender">Male<br><input type="radio" name="gender"/>Female<br><input type="radio" name="gender">Others</label>
       <br> <label for="subject">What did you study in '+2' ?<br><input type="radio" name="sub">Biology<br><input type="radio" name="sub">Computer</label>
       <br> <label for="method">Preferred Method of Contact: <br><input type="radio" name="contact">Email<br><input type="radio" name="contact">Phone<br><input type="radio" name="contact">SMS </label>
    </fieldset>
    <fieldset>
        <label for="highschool">Enter your highschool name:<br><input id="highschool" type="text" required> </label>
       <br> <label for="graduation">Graduation Year:<br><select id="graduation" name="graduation" required> 
            <option value="">Year</option>
           <option value="1"> 2080</option>
            <option value="2">2079</option>
            <option value="3">2078</option>
            <option value="4">2077</option>
            <option value="5">2076</option>
            <option value="6">2075</option>
            <option value="7">2074</option>
            <option value="8">2073</option></select>
        </label>
      <br>  <label for="refer">Interested Course ?<br><select id="refer" name="refer" required>
            <option value="">Select one</option>
            <option value="1">Ethical Hacking</option>
            <option value="2">Machine Learning</option>
            <option value="3">Coding</option>
            <option value="4">UI/UX</option>
            <option value="5">Others</option>
        </select> </label>
        <br><label for="bio">Why are you interested in this course ?<br><textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like studying books..."></textarea> </label>
    </fieldset>
    <fieldset>
      <br>  <label for="photo">Please upload your photo:<br><input id="photo" type="file" name="file" required> </label>
      <br><label for="update"><input id="update" type="checkbox" required> Would you like to recieve update about the course?</label>
    </fieldset>
   <br> <label for="terms"><input id="terms" name="terms" type="checkbox"> I accept all your<a href="https://www.google.com/"> terms and conditions</a> </label>
<br><input type="submit" value="submit">
</body>
</html>
