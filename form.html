<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>CSIT Registration Form</h1>
    <p>Please fill out this form with required information.</p>
    <fieldset>
        <label for="firstname">Enter your First Name:<input id="firstname" placeholder="First Name..." type="text"/></label>
        <label for="lastname">Enter your Last Name:<input id="lastname" placeholder="Last Name..." type="text"/></label>
        <label for="Phonenumber">Enter your phone number:<input id="Phonenumber" type="tel" placeholder="+977..."/></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
    </fieldset>
    <fieldset>
        <label for="gender">What's your gender ?<br><input type="radio">Male<br><input type="radio"/>Female<br><input type="radio">Others</label>
        <label for="subject">What did you study in '+2' ?<br><input type="radio">Biology<br><input type="radio">Computer</label>
        <label for="method">Preferred Method of Contact: <br><input type="radio">Email<br><input type="radio">Phone<br><input type="radio">SMS </label>
    </fieldset>
    <fieldset>
        <label for="highschool">Enter your highschool name<br><input id="highschool" type="text"> </label>
        <label for="graduation">Graduation Year:<br><select id="graduation" type="dropdown"> </label>
    </fieldset>
    <fieldset>
        <label for="age">What is your age ?<br><input id="age" type="number"> </label>
        <label for="photo">Please upload your photo<br><input id="photo" type="file" name="file"> </label>
        <label for="refer">How did you hear about us ?<br><select id="refer" name="refer">
            <option value="">Please select one..</option>
            <option value="1">Sagarmatha College of Science and Technology</option>
            <option value="2">Sagarmatha IT Club</option>
            <option value="3">Institutes</option>
            <option value="4">Other</option>
        </select> </label>
    </fieldset>
    <fieldset>
        <label for="bio">How would you describe yourself ?<br><textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like studying books..."></textarea> </label>
    </fieldset>
    <label for="terms"><input id="terms" name="terms" type="checkbox">I accept all your<a href="www.google.com"> terms and conditions</a> </label>
</body>
</html>
